<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animación de Imágenes</title>
    <link

    <link rel="stylesheet" href="./ej5.css" />

  <body>
