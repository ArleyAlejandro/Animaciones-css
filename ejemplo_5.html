<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animación de Imágenes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./ej5.css" />
  </head>
  <body>
    <div class="main-wrapper bg-primary">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container bg-dark">
          <ul class="navbar-nav mx-auto flex-row flex-wrap justify-content-center">
            <li class="nav-item mx-2">
              <a class="nav-link text-white" href="ejemplo_1.html">Animación 1</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link text-white" href="ejemplo_2.html">Animación 2</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link text-white" href="ejemplo_3.html">Animación 3</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link text-white" href="ejemplo_4.html">Animación 4</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link text-white" href="ejemplo_5.html">Animación 5</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link text-white" href="ejemplo_6.html">Animación 6</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link text-white" href="ejemplo_7.html">Animación 7</a>
            </li>
          </ul>Animación
        </div>
      </nav>

      <div class="secondary-wrapper bg-secondary">
        <input type="radio" id="img1" name="preview" checked />
        <input type="radio" id="img2" name="preview" />
        <input type="radio" id="img3" name="preview" />
        <input type="radio" id="img4" name="preview" />
        <input type="radio" id="img5" name="preview" />

        <div class="image-preview">
          <img
            src="./img-ej5/img-1.jpg"
            class="preview-img"
            id="preview-img1"
          />
          <img
            src="./img-ej5/img-2.jpg"
            class="preview-img"
            id="preview-img2"
          />
          <img
            src="./img-ej5/img-3.jpg"
            class="preview-img"
            id="preview-img3"
          />
          <img
            src="./img-ej5/img-4.jpg"
            class="preview-img"
            id="preview-img4"
          />
          <img
            src="./img-ej5/img-5.jpg"
            class="preview-img"
            id="preview-img5"
          />
        </div>

        <div class="image-thumbs d-flex">
          <label for="img1"
            ><img class="little-img" src="./img-ej5/img-1.jpg" alt="Imagen 1"
          /></label>
          <label for="img2"
            ><img class="little-img" src="./img-ej5/img-2.jpg" alt="Imagen 2"
          /></label>
          <label for="img3"
            ><img class="little-img" src="./img-ej5/img-3.jpg" alt="Imagen 3"
          /></label>
          <label for="img4"
            ><img class="little-img" src="./img-ej5/img-4.jpg" alt="Imagen 4"
          /></label>
          <label for="img5"
            ><img class="little-img" src="./img-ej5/img-5.jpg" alt="Imagen 5"
          /></label>
        </div>
      </div>
    </div>
  </body>
</html>
